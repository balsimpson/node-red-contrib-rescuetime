<script type="text/javascript">
	RED.nodes.registerType('rescuetime', {
		category: 'advanced',
		color: '#9accff',
		defaults: {
			name: { value: "" },
			key: { value: "", type: "rescuetime-config" },
			datatype: { value: "summary" },
			restrictkind: { value: "overview" },
			restrictbegin: { value: "" },
            restrictend: { value: "" },
            grouping: { value: false },
            timeformat: { value: false }
		},
		inputs: 1,
		outputs: 1,
		icon: "timer.png",
		label: function () {
			return this.name || this.datatype;
        },
        oneditprepare: function() {
            let node = this;

            $("#node-input-datatype").on("change", function() {
                if (this.value === "analytic") {
                    $("#analytic-details").show();
                    $('#restrictkind').val(this.restrictkind);
                    $("#restrictkind").show();
                    $("#restrictbegin").show();
                    $("#restrictend").show();
                } else if (this.value === "summary") {
                    $("#analytic-details").hide();
                    $("#restrictkind").hide();
                    $("#restrictbegin").hide();
                    $("#restrictend").hide();
                }
            }).change();
        }
	});
</script>

<script type="text/javascript">
	RED.nodes.registerType('rescuetime-config', {
		category: 'config',
		defaults: {
			api: { value: "", required: true }
		},
		label: function () {
			return 'RescueTime API Key - ' + this.api.substr(0, 5);
		}
	});
</script>
